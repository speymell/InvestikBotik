function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);

    const iconMobile = document.getElementById('themeIcon');

    const cls = (newTheme === 'dark') ? 'fas fa-sun' : 'fas fa-moon';
    if (iconMobile) iconMobile.className = cls;
    if (iconDesktop) iconDesktop.className = cls;
}

    if (iconDesktop) iconDesktop.className = cls;
});
</script>

<!-- Telegram theme sync, theme-color updater and haptics -->
<script>
(function() {
  function setThemeColor(color) {
    const meta = document.getElementById('themeColor');
    if (meta && color) meta.setAttribute('content', color);
  }

  function applyTheme(theme, preferTelegramParams) {
    const t = theme === 'dark' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', t);

    // sync icon
    const themeIcon = document.getElementById('themeIcon');
    const themeIconDesktop = document.getElementById('themeIconDesktop');
    const cls = (t === 'dark') ? 'fas fa-sun' : 'fas fa-moon';
    if (themeIcon) themeIcon.className = cls;
    if (themeIconDesktop) themeIconDesktop.className = cls;

    // theme-color for status bar / browser UI
    if (preferTelegramParams && window.Telegram?.WebApp?.themeParams) {
      const tp = window.Telegram.WebApp.themeParams;
      const bg = tp.secondary_bg_color || tp.bg_color;
      if (bg) return setThemeColor(bg);
    }
    setThemeColor(t === 'dark' ? '#1a202c' : '#f5f7fa');
  }

  document.addEventListener('DOMContentLoaded', function() {
    // Telegram theme and haptics
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      try { tg.ready(); tg.expand(); } catch (e) {}
      // Request fullscreen (available since Telegram v8.0)
      try {
        if (typeof tg.requestFullscreen === 'function') {
          tg.requestFullscreen();
        }
      } catch (e) {}

      applyTheme(tg.colorScheme, true);

      // Listen to theme changes from Telegram
      try { tg.onEvent('themeChanged', () => applyTheme(tg.colorScheme, true)); } catch (e) {}

      // Haptic feedback on tap
      if (tg.HapticFeedback) {
        document.body.addEventListener('click', function(ev) {
          const el = ev.target.closest('.btn, .nav-link, .tabbar-item');
          if (el) {
            try { tg.HapticFeedback.impactOccurred('light'); } catch (e) {}
          }
        }, { passive: true });
      }
    } else {
      // Fallback: ensure theme-color matches current data-theme
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      applyTheme(current, false);
    }
  });
})();
</script>

<!-- Global Telegram auto-login to avoid showing login CTA when running in TG -->
<script>
(function() {
  // Server-side session flags
  const IS_LOGGED_IN = (document.body.getAttribute('data-logged-in') === '1');
  const IS_DEMO_USER = (document.body.getAttribute('data-is-demo') === '1');
  
  document.addEventListener('DOMContentLoaded', function() {
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (!tg) return;
    try { tg.ready(); tg.expand(); } catch (e) {}
    
    let user = null;
    try {
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        user = tg.initDataUnsafe.user;
      } else if (tg.initData) {
        const initData = new URLSearchParams(tg.initData);
        const userParam = initData.get('user');
        if (userParam) user = JSON.parse(decodeURIComponent(userParam));
      }
    } catch (e) {
      // ignore
    }
    
    if (user && user.id) {
      // –ö–†–ò–¢–ò–ß–ù–û: –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ Telegram –∏ —Å–µ–π—á–∞—Å –¥–µ–º–æ-—Ä–µ–∂–∏–º, 
      // –ù–ï–ú–ï–î–õ–ï–ù–ù–û –≤—ã—Ö–æ–¥–∏–º –∏ –ª–æ–≥–∏–Ω–∏–º—Å—è —á–µ—Ä–µ–∑ Telegram
      if (IS_DEMO_USER) {
        console.log('üîÑ –û–±–Ω–∞—Ä—É–∂–µ–Ω –¥–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ Telegram! –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –≤—ã—Ö–æ–¥...');
        // –°–Ω–∞—á–∞–ª–∞ –≤—ã—Ö–æ–¥–∏–º, —á—Ç–æ–±—ã –æ—á–∏—Å—Ç–∏—Ç—å —Å–µ—Å—Å–∏—é
        fetch('/logout', { method: 'GET', credentials: 'same-origin' })
          .then(() => {
            // –ó–∞—Ç–µ–º –ª–æ–≥–∏–Ω–∏–º—Å—è —á–µ—Ä–µ–∑ Telegram
            const params = new URLSearchParams({
              telegram_id: user.id,
              username: user.username || user.first_name || ('User' + user.id)
            });
            window.location.replace('/login?' + params.toString());
          })
          .catch(() => {
            // –ï—Å–ª–∏ fetch –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ—Å—Ç–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º
            const params = new URLSearchParams({
              telegram_id: user.id,
              username: user.username || user.first_name || ('User' + user.id)
            });
            window.location.replace('/login?' + params.toString());
          });
        return; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–ª—å–Ω–µ–π—à–µ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ
      }
      
      // –ï—Å–ª–∏ –Ω–µ –∑–∞–ª–æ–≥–∏–Ω–µ–Ω, –ª–æ–≥–∏–Ω–∏–º—Å—è —á–µ—Ä–µ–∑ Telegram
      if (!IS_LOGGED_IN) {
        const params = new URLSearchParams({
          telegram_id: user.id,
          username: user.username || user.first_name || ('User' + user.id)
        });
        const target = '/login?' + params.toString();
        const onLogin = window.location.pathname === '/login';
        const alreadyWithParams = onLogin && window.location.search.includes('telegram_id=' + user.id);
        
        if (!alreadyWithParams) {
          console.log('üîê –ê–≤—Ç–æ–ª–æ–≥–∏–Ω —á–µ—Ä–µ–∑ Telegram');
          window.location.replace(target);
        }
      }
    }
  });
})();
</script>
