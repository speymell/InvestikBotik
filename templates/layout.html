<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InvestBot</title>
    <meta name="theme-color" content="#f5f7fa" id="themeColor">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Telegram Web App Script - ДОЛЖЕН БЫТЬ ПЕРВЫМ! -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App сразу после загрузки
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            console.log('Telegram Web App инициализирован');
        }
    </script>
    <!-- Early theme bootstrap to avoid white flash before JS initializes -->
    <script>
      (function() {
        try {
          var t = localStorage.getItem('theme');
          if (!t && window.Telegram && window.Telegram.WebApp) {
            t = window.Telegram.WebApp.colorScheme;
          }
          var theme = (t === 'dark') ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', theme);
          var meta = document.getElementById('themeColor');
          if (meta) meta.setAttribute('content', theme === 'dark' ? '#1a202c' : '#f5f7fa');
        } catch (e) {}
      })();
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body data-logged-in="{{ '1' if session.get('user_id') else '0' }}">

<!-- Desktop Navbar -->
<nav class="navbar navbar-expand-lg glass-nav d-none d-md-block">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <div class="brand-icon me-2"><i class="fas fa-chart-line"></i></div>
      <span class="brand-text">InvestBot</span>
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <a class="nav-link" href="{{ url_for('dashboard') }}">
        <i class="fas fa-briefcase me-1"></i>Портфель
      </a>
      <a class="nav-link" href="{{ url_for('stocks') }}">
        <i class="fas fa-chart-bar me-1"></i>Акции
      </a>
      <button class="theme-toggle-nav ms-2" onclick="toggleTheme()" title="Переключить тему">
        <i class="fas fa-moon" id="themeIconDesktop"></i>
      </button>
    </div>
  </div>
</nav>

<div class="container mt-4 page-surface">
    {% block content %}
    {% endblock %}
  </div>

<!-- Bottom Tab Bar (mobile only) -->
<nav class="tabbar d-md-none">
  <a href="{{ url_for('index') }}" class="tabbar-item {% if request.endpoint == 'index' %}active{% endif %}">
    <i class="fas fa-home"></i>
    <span>Главная</span>
  </a>
  <a href="{{ url_for('stocks') }}" class="tabbar-item {% if request.endpoint in ['stocks', 'stock_detail'] %}active{% endif %}">
    <i class="fas fa-chart-bar"></i>
    <span>Акции</span>
  </a>
  <a href="{{ url_for('dashboard') }}" class="tabbar-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
    <i class="fas fa-briefcase"></i>
    <span>Портфель</span>
  </a>
  <a href="#" class="tabbar-item" onclick="toggleTheme(); return false;" title="Тема">
    <i class="fas fa-moon" id="themeIcon"></i>
    <span>Тема</span>
  </a>
</nav>

<div class="container">
  <footer class="py-3 my-4">
    <p class="text-center text-muted">&copy; 2025 Polygalov V.</p>
  </footer>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Функция переключения темы
function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // Обновляем иконки темы (mobile + desktop)
    const iconMobile = document.getElementById('themeIcon');
    const iconDesktop = document.getElementById('themeIconDesktop');
    const cls = (newTheme === 'dark') ? 'fas fa-sun' : 'fas fa-moon';
    if (iconMobile) iconMobile.className = cls;
    if (iconDesktop) iconDesktop.className = cls;
}

// Загружаем сохраненную тему при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    const iconMobile = document.getElementById('themeIcon');
    const iconDesktop = document.getElementById('themeIconDesktop');
    const cls = (savedTheme === 'dark') ? 'fas fa-sun' : 'fas fa-moon';
    if (iconMobile) iconMobile.className = cls;
    if (iconDesktop) iconDesktop.className = cls;
});
</script>

<!-- Telegram theme sync, theme-color updater and haptics -->
<script>
(function() {
  function setThemeColor(color) {
    const meta = document.getElementById('themeColor');
    if (meta && color) meta.setAttribute('content', color);
  }

  function applyTheme(theme, preferTelegramParams) {
    const t = theme === 'dark' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', t);

    // sync icon
    const themeIcon = document.getElementById('themeIcon');
    const themeIconDesktop = document.getElementById('themeIconDesktop');
    const cls = (t === 'dark') ? 'fas fa-sun' : 'fas fa-moon';
    if (themeIcon) themeIcon.className = cls;
    if (themeIconDesktop) themeIconDesktop.className = cls;

    // theme-color for status bar / browser UI
    if (preferTelegramParams && window.Telegram?.WebApp?.themeParams) {
      const tp = window.Telegram.WebApp.themeParams;
      const bg = tp.secondary_bg_color || tp.bg_color;
      if (bg) return setThemeColor(bg);
    }
    setThemeColor(t === 'dark' ? '#1a202c' : '#f5f7fa');
  }

  document.addEventListener('DOMContentLoaded', function() {
    // Telegram theme and haptics
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      try { tg.ready(); tg.expand(); } catch (e) {}

      applyTheme(tg.colorScheme, true);

      // Listen to theme changes from Telegram
      try { tg.onEvent('themeChanged', () => applyTheme(tg.colorScheme, true)); } catch (e) {}

      // Haptic feedback on tap
      if (tg.HapticFeedback) {
        document.body.addEventListener('click', function(ev) {
          const el = ev.target.closest('.btn, .nav-link, .tabbar-item');
          if (el) {
            try { tg.HapticFeedback.impactOccurred('light'); } catch (e) {}
          }
        }, { passive: true });
      }
    } else {
      // Fallback: ensure theme-color matches current data-theme
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      applyTheme(current, false);
    }
  });
})();
</script>

<!-- Global Telegram auto-login to avoid showing login CTA when running in TG -->
<script>
(function() {
  // Server-side session flag
  const IS_LOGGED_IN = (document.body.getAttribute('data-logged-in') === '1');
  document.addEventListener('DOMContentLoaded', function() {
    if (IS_LOGGED_IN) return;
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (!tg) return;
    try { tg.ready(); tg.expand(); } catch (e) {}
    let user = null;
    try {
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        user = tg.initDataUnsafe.user;
      } else if (tg.initData) {
        const initData = new URLSearchParams(tg.initData);
        const userParam = initData.get('user');
        if (userParam) user = JSON.parse(decodeURIComponent(userParam));
      }
    } catch (e) {
      // ignore
    }
    if (user && user.id) {
      const params = new URLSearchParams({
        telegram_id: user.id,
        username: user.username || user.first_name || ('User' + user.id)
      });
      const target = '/login?' + params.toString();
      const onLogin = window.location.pathname === '/login';
      const alreadyWithParams = onLogin && window.location.search.includes('telegram_id=');
      if (!alreadyWithParams) {
        window.location.replace(target);
      }
    }
  });
})();
</script>

</body>
</html>
