<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InvestBot</title>
    
    <!-- Telegram Web App Script - ДОЛЖЕН БЫТЬ ПЕРВЫМ! -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация Telegram Web App сразу после загрузки
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            console.log('Telegram Web App инициализирован');
        }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg glass-nav">
  <div class="container">
    <!-- Логотип -->
    <a class="navbar-brand d-flex align-items-center" href="/">
      <!-- <div class="brand-icon me-2">
        <i class="fas fa-chart-line"></i>
      </div> -->
      <span class="brand-text">InvestBot</span>
    </a>

    <!-- Переключатель темы и кнопка меню -->
    <div class="d-flex align-items-center">
      <button class="theme-toggle-nav me-2" onclick="toggleTheme()" title="Переключить тему">
        <i class="fas fa-moon" id="themeIcon"></i>
      </button>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Меню навигации -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">
            <i class="fas fa-home me-1"></i>Главная
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">
            <i class="fas fa-briefcase me-1"></i>Портфель
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('stocks') }}">
            <i class="fas fa-chart-bar me-1"></i>Акции
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4 page-surface">
    {% block content %}
    {% endblock %}
</div>

<div class="container">
  <footer class="py-3 my-4">
    <p class="text-center text-muted">&copy; 2025 Polygalov V.</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Функция переключения темы
function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // Обновляем иконку
    const themeIcon = document.getElementById('themeIcon');
    if (newTheme === 'dark') {
        themeIcon.className = 'fas fa-sun';
    } else {
        themeIcon.className = 'fas fa-moon';
    }
}

// Загружаем сохраненную тему при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    const themeIcon = document.getElementById('themeIcon');
    if (savedTheme === 'dark') {
        themeIcon.className = 'fas fa-sun';
    } else {
        themeIcon.className = 'fas fa-moon';
    }
});
</script>

</body>
</html>
